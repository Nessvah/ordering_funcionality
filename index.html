<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Jimmy's Dinner</h1>
      <h3>The best burgers and pizzas in town.</h3>
    </header>

    <main>
      <section class="menu-container">
        <div class="menu" id="menu">
          <!-- The menu info goes here -->
        </div>
      </section>

      <section class="menu-order hidden" id="menu-order">
        <h2 class="center-t">Your order</h2>
        <div id="render-order" class="render--order"></div>
        <div id="render-order-payment"></div>
      </section>

      <div class="modal">
        <div class="modal-container">
          <h2>Enter your card details</h2>
          <form>
            <input
              type="text"
              placeholder="Enter your name"
              name="name"
              minlength="2"
              required
              oninvalid="this.setCustomValidity('Your name needs to be at least 2 characters long')"
              oninput="setCustomValidity('')"
            />
            <input
              type="text"
              placeholder="Enter card number"
              minlength="15"
              maxlength="19"
              oninvalid="this.setCustomValidity('Invalid CC number. It needs at least 15 digits.')"
              oninput="setCustomValidity('')"
              required
            />
            <input
              type="text"
              placeholder="Enter CCV"
              minlength="3"
              maxlength="4"
              oninvalid="this.setCustomValidity('The CCV is at least 3-4 numbers long')"
              oninput="setCustomValidity('')"
              required
            />
            <button class="btn--green" type="submit">Pay</button>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
