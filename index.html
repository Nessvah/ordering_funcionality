<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Order</title>
  </head>

  <body>
    <header>
      <h1>Jimmy's Dinner</h1>
      <h3>The best burgers and pizzas in town.</h3>
    </header>

    <main>
      <section class="menu-container">
        <div class="menu" id="menu">
          <!-- The menu info goes here -->
        </div>
      </section>

      <section class="menu-order hidden" id="menu-order">
        <h2 class="center-t mb-1">Your order</h2>
        <div id="render-order" class="render--order"></div>
      </section>

      <div class="modal hidden" id="modal">
        <div class="modal-container">
          <h2 class="center-t">Enter your card details</h2>
          <form id="form">
            <input
              type="text"
              placeholder="Enter your name"
              name="name"
              minlength="2"
              required
              oninvalid="this.setCustomValidity('Your name needs to be at least 2 characters long')"
              oninput="setCustomValidity('')"
            />
            <input
              type="text"
              name="cardNumber"
              placeholder="Enter card number"
              minlength="15"
              maxlength="19"
              oninvalid="this.setCustomValidity('Invalid CC number. It needs at least 15 digits.')"
              oninput="setCustomValidity('')"
              required
            />
            <input
              type="text"
              name="ccv"
              placeholder="Enter CCV"
              minlength="3"
              maxlength="4"
              oninvalid="this.setCustomValidity('The CCV is at least 3-4 numbers long')"
              oninput="setCustomValidity('')"
              required
            />
            <button class="btn--green" id="btn-pay" type="submit">Pay</button>
          </form>
        </div>
      </div>
      <div class="order--confirmation hidden" id="confirmation">
        <div class="order--inner">
          <h2>Thanks! Your ordering is on it's way!</h2>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>
          2023 Built by <a href="https://github.com/Nessvah">SÃ­lvia Vanessa</a>
        </p>
      </div>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
